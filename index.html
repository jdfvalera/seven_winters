<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Prophecy of Seven Winters</title>

  <style>
    body {
      background: #0b0b14;
      color: #f2f2fb;
      font-family: Georgia, serif;
      margin: 0;
      display: flex;
      justify-content: center;
      min-height: 100vh;
    }

    .game {
      max-width: 720px;
      padding: 40px 28px 80px;
    }

    h1 {
      text-align: center;
      font-weight: normal;
      color: #b8b3ff;
      margin-bottom: 44px;
      letter-spacing: 0.6px;
    }

    .chapter {
      text-align: center;
      font-size: 14px;
      opacity: 0.65;
      margin-bottom: 22px;
    }

    .text {
      font-size: 18px;
      line-height: 2.05;
      white-space: pre-line;
      margin-bottom: 42px;
    }

    .choices {
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    button {
      background: transparent;
      border: 1px solid #6a5acd;
      border-radius: 14px;
      padding: 18px;
      font-size: 16px;
      color: #f2f2fb;
      text-align: left;
      cursor: pointer;
    }

    button:active {
      background: rgba(106, 90, 205, 0.25);
    }

    .image-container {
      text-align: center;
      margin: 30px 0;
    }

    .image-container img {
      max-width: 100%;
      height: auto;
      border-radius: 14px;
      box-shadow: 0 8px 32px rgba(106, 90, 205, 0.3);
    }

    /* Special styling for cryptic/mysterious images */
    .image-container.cryptic img {
      filter: brightness(0.6) contrast(1.2);
      opacity: 0.85;
    }

    .image-container.subtle img {
      filter: blur(2px) brightness(0.7);
      opacity: 0.7;
    }

    .image-container.revealed img {
      filter: none;
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="game">
    <h1>The Prophecy of Seven Winters</h1>
    <div class="chapter" id="chapter"></div>
    <div class="text" id="text"></div>
    <div class="image-container" id="imageContainer" style="display: none;">
      <img id="image" src="" alt="" />
    </div>
    <div class="choices" id="choices"></div>
  </div>

<script>
const chapterEl = document.getElementById("chapter");
const textEl = document.getElementById("text");
const choicesEl = document.getElementById("choices");
const imageEl = document.getElementById("image");
const imageContainer = document.getElementById("imageContainer");


// Persistent narrative memory
const state = {
  open: false,
  cautious: false,
  reflective: false,
  decisive: false
};

const scenes = {

  /* =========================
     CHAPTER I — FIRST WINTER
     ========================= */

  c1: {
    chapter: "Chapter I — The First Winter",
    text:
`The prophecy does not announce itself.

It slips into existence the way certain moments do —
quietly, without permission,
and with just enough presence
to make ignoring it feel dishonest.

The first winter always carries this question:
should novelty be met with openness,
or with care?`,
    options: [
      { label: "Meet the feeling openly", next: "c1_open", effect: () => state.open = true },
      { label: "Hold back and observe", next: "c1_guarded", effect: () => state.cautious = true }
    ]
  },

  c1_open: {
    chapter: "Chapter I — The First Winter",
    text:
`You do not retreat from the warmth.

There is risk in that.
The prophecy notes it,
but there is also honesty.

Some connections arrive asking to be met fully,
before doubt teaches restraint.

The warmth steadies when acknowledged.
It does not fade.`,
    // PHOTO 1: A very cropped/close-up detail shot from your first year together
    // Suggestion: Hands holding, a smile (just lips), or intertwined fingers
    // Keep it abstract - just a hint of connection
    image: "year1_a.jpeg",
    imageStyle: "cryptic",
    options: [{ label: "Continue", next: "c1_open_2" }]
  },

  c1_open_2: {
    chapter: "Chapter I — The First Winter",
    text:
`The prophecy records this quietly:
that openness, when offered early,
did not weaken the moment.

It clarified it.`,
    options: [{ label: "Enter the second winter", next: "c2" }]
  },

  c1_guarded: {
    chapter: "Chapter I — The First Winter",
    text:
`You choose distance; not coldness, but space.

The prophecy understands restraint.
It has watched too many moments
collapse under premature certainty.

Patience, too, can be a form of care.`,
    // PHOTO 1 (alternate path): A silhouette or shadow shot from first year
    // Suggestion: Silhouettes against sunset/light, or shadows on ground
    // Keep identity mysterious
    image: "year1_b.jpeg",
    imageStyle: "cryptic",
    options: [{ label: "Continue", next: "c1_guarded_2" }]
  },

  c1_guarded_2: {
    chapter: "Chapter I — The First Winter",
    text:
`Time passes.

The warmth does not disappear.
It waits.

The prophecy records this as well:
that caution did not cost the moment.

It refined it.`,
    options: [{ label: "Enter the second winter", next: "c2" }]
  },

  /* =========================
     CHAPTER II — SECOND WINTER
     ========================= */

  c2: {
    chapter: "Chapter II — The Second Winter",
    text:
`The second winter arrives differently,
depending on how the first was met.

But it arrives all the same.

It asks whether repetition dulls meaning
or deepens it.`,
    options: [
      { label: "Look for patterns over time", next: "c2_pattern", effect: () => state.reflective = true },
      { label: "Trust what already feels consistent", next: "c2_trust", effect: () => state.decisive = true }
    ]
  },

  c2_pattern: {
    chapter: "Chapter II — The Second Winter",
    text:
`You begin to notice the shape of things.

Laughter that returns without effort.
Silence that never demands filling.
A sense that familiarity is sharpening attention,
not dulling it.

The prophecy approves of patience.`,
    // PHOTO 2: A blurred or motion photo from year 2
    // Suggestion: Walking together (blurred), laughing (out of focus), 
    // or an activity you did together with motion blur
    image: "year2_a.jpeg",
    imageStyle: "subtle",
    options: [{ label: "Continue", next: "c2_merge" }]
  },

  c2_trust: {
    chapter: "Chapter II — The Second Winter",
    text:
`You do not hesitate.

Some truths announce themselves
through repetition alone.

The prophecy notes your confidence:
that consistency, once recognized,
does not require further testing.`,
    // PHOTO 2 (alternate): A cropped detail from a shared moment
    // Suggestion: Coffee cups together, feet/shoes side by side,
    // matching items, or overlapping shadows
    image: "year2_b.jpeg",
    imageStyle: "cryptic",
    options: [{ label: "Continue", next: "c2_merge" }]
  },

  c2_merge: {
    chapter: "Chapter II — The Second Winter",
    text:
`However it was recognized,
the pattern holds.

The prophecy moves forward.`,
    options: [{ label: "Enter the third winter", next: "c3" }]
  },

  /* =========================
     CHAPTER III — THIRD WINTER
     ========================= */

  c3: {
    chapter: "Chapter III — The Third Winter",
    text:
`Memory enters the prophecy here.

Not as isolated events,
but as texture.

The question sharpens:
does familiarity breed indifference
or intimacy?`,
    options: [
      { label: "Reflect on shared language and rhythm", next: "c3_intimate" },
      { label: "Examine why it still feels alive", next: "c3_inquisitive" }
    ]
  },

  c3_intimate: {
    chapter: "Chapter III — The Third Winter",
    text:
`You recognize the ease of being understood.

The way explanation has shortened.
The way presence feels sufficient.

The prophecy calls this intimacy.`,
    // PHOTO 3: A closer shot, slightly less obscured from year 3
    // Suggestion: Side profile(s), back of heads looking at scenery,
    // or embracing (cropped to show less face detail)
    image: "year3_a.jpeg",
    imageStyle: "subtle",
    options: [{ label: "Continue", next: "c3_merge" }]
  },

  c3_inquisitive: {
    chapter: "Chapter III — The Third Winter",
    text:
`You question durability.

Why repetition has not softened interest.
Why comfort has not turned invisible.

The prophecy calls this awareness.`,
    // PHOTO 3 (alternate): A meaningful object or place from year 3
    // Suggestion: A gift given, a ticket stub, a location you visited
    // cropped to show just the meaningful detail
    image: "year3_b.jpeg",
    imageStyle: "cryptic",
    options: [{ label: "Continue", next: "c3_merge" }]
  },

  c3_merge: {
    chapter: "Chapter III — The Third Winter",
    text:
`Different lenses.
Same truth.

The prophecy continues.`,
    options: [{ label: "Enter the fourth winter", next: "c4" }]
  },

  /* =========================
     CHAPTER IV — FOURTH WINTER
     ========================= */

  c4: {
    chapter: "Chapter IV — The Fourth Winter",
    text:
`The fourth winter is less patient.

It asks whether hesitation is wisdom
or avoidance.`,
    options: [
      { label: "Accept clarity as it arrives", next: "c4_accept" },
      { label: "Linger with uncertainty", next: "c4_linger" }
    ]
  },

  c4_accept: {
    chapter: "Chapter IV — The Fourth Winter",
    text:
`You allow the truth to name itself.

The prophecy respects this:
clarity does not demand delay.`,
    // PHOTO 4: A photo showing more context from year 4
    // Suggestion: Together at an event, a special date/trip,
    // still somewhat darkened or artistically filtered
    image: "year4_a.jpeg",
    imageStyle: "subtle",
    options: [{ label: "Continue", next: "c4_merge" }]
  },

  c4_linger: {
    chapter: "Chapter IV — The Fourth Winter",
    text:
`You give uncertainty space.

Not to deny truth,
but to approach it gently.

The prophecy respects this too.`,
    // PHOTO 4 (alternate): A peaceful/contemplative moment from year 4
    // Suggestion: Watching sunset/sunrise, in nature together,
    // slightly obscured by lighting or framing
    image: "year4_b.jpeg",
    imageStyle: "cryptic",
    options: [{ label: "Continue", next: "c4_merge" }]
  },

  c4_merge: {
    chapter: "Chapter IV — The Fourth Winter",
    text:
`Different tempos.
Same direction.`,
    options: [{ label: "Enter the fifth winter", next: "c5" }]
  },

  /* =========================
     CHAPTER V — FIFTH WINTER
     ========================= */

  c5: {
    chapter: "Chapter V — The Fifth Winter",
    text:
`The prophecy refines its language.

It stops pretending to be abstract.

It asks why effort has not replaced intention.`,
    options: [
      { label: "Recognize durability", next: "c5_durable" },
      { label: "Question endurance", next: "c5_examine" }
    ]
  },

  c5_durable: {
    chapter: "Chapter V — The Fifth Winter",
    text:
`You recognize something rare.

That time has not eroded meaning.
It has reinforced it.`,
    // PHOTO 5: A clearer photo from year 5, faces becoming more visible
    // Suggestion: A happy moment together, celebration, or achievement
    // Less filtering - starting to reveal more
    image: "year5_a.jpeg",
    imageStyle: "subtle",
    options: [{ label: "Continue", next: "c5_merge" }]
  },

  c5_examine: {
    chapter: "Chapter V — The Fifth Winter",
    text:
`You test the structure carefully.

Not out of doubt,
but respect for longevity.

It holds.`,
    // PHOTO 5 (alternate): A milestone from year 5
    // Suggestion: An anniversary celebration, important event,
    // or meaningful place, slightly less obscured
    image: "year5_b.jpeg",
    imageStyle: "cryptic",
    options: [{ label: "Continue", next: "c5_merge" }]
  },

  c5_merge: {
    chapter: "Chapter V — The Fifth Winter",
    text:
`The prophecy prepares its final question.`,
    options: [{ label: "Enter the sixth winter", next: "c6" }]
  },

  /* =========================
     CHAPTER VI — SIXTH WINTER
     ========================= */

  c6: {
    chapter: "Chapter VI — The Sixth Winter",
    text:
`By now, the prophecy is done circling.

It asks whether recognition
requires ceremony
or honesty.`,
    options: [
      { label: "Allow the truth to be spoken", next: "c6_allow" },
      { label: "Wait for the right moment", next: "c6_wait" }
    ]
  },

  c6_allow: {
    chapter: "Chapter VI — The Sixth Winter",
    text:
`You do not wait for perfection.

Honesty is sufficient.`,
    // PHOTO 6: An intimate, clearer moment from year 6
    // Suggestion: A genuine smile/laugh together, close-up,
    // faces more visible but still with artistic lighting
    image: "year6_a.jpeg",
    imageStyle: "revealed",
    options: [{ label: "Continue", next: "c6_merge" }]
  },

  c6_wait: {
    chapter: "Chapter VI — The Sixth Winter",
    text:
`You respect timing.

The prophecy notes restraint,
not doubt.`,
    // PHOTO 6 (alternate): A tender moment from year 6
    // Suggestion: Quiet intimacy, a gentle gesture,
    // becoming clearer and more revealing
    image: "year6_b.jpeg",
    imageStyle: "revealed",
    options: [{ label: "Continue", next: "c6_merge" }]
  },

  c6_merge: {
    chapter: "Chapter VI — The Sixth Winter",
    text:
`The final winter arrives.`,
    // PHOTO 6.5: A recent photo showing anticipation
    // Suggestion: Recent photo from late year 6/early year 7,
    // almost fully visible, genuine and warm
    image: "year6_c.jpeg",
    imageStyle: "revealed",
    options: [{ label: "Enter the seventh winter", next: "c7" }]
  },

  /* =========================
     CHAPTER VII — SEVENTH WINTER
     ========================= */

  c7: {
    chapter: "Chapter VII — The Seventh Winter",
    text:
`Seven winters.
Seven returns of warmth.

The prophecy has asked itself
every possible way.

There is nothing left to disguise.

So it asks
clearly, honestly:

Will you be my Valentine? ❤️`,
    options: [
      { label: "Yes", next: "yippie" },
      { label: "Obviously yes!", next: "yippie" },
      { label: "Yes, and you knew that already.", next: "yippie" }
    ]
  },

  yippie: {
    chapter: "",
    text: "YIPPIE!!!",
    // FINAL PHOTO: Your happiest, clearest photo together
    // Suggestion: A beautiful recent photo of both of you,
    // big smiles, full of love and joy - completely revealed!
    // This is the big reveal - make it count!
    image: "year7_final.jpeg",
    imageStyle: "revealed",
    yippie: true,
    options: []
  }

};

function render(key) {
  const scene = scenes[key];
  chapterEl.textContent = scene.chapter;
  textEl.textContent = scene.text;
  choicesEl.innerHTML = "";

  // Handle image display
  if (scene.image) {
    imageEl.src = scene.image;
    imageEl.alt = "A moment in time";
    imageContainer.className = "image-container";
    
    // Apply special styling based on image type
    if (scene.imageStyle) {
      imageContainer.classList.add(scene.imageStyle);
    }
    
    imageContainer.style.display = "block";
  } else {
    imageContainer.style.display = "none";
  }

  scene.options.forEach(opt => {
    const btn = document.createElement("button");
    btn.textContent = opt.label;
    btn.onclick = () => {
      if (opt.effect) opt.effect();
      render(opt.next);
    };
    choicesEl.appendChild(btn);
  });
}

render("c1");
</script>
</body>
</html>
